<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title></title>
    <link rel="stylesheet" href="app.css"/> 
</head>

<body>
    
    <script src="app.js"></script>  
   
    <div id="new_game">  
        <button id="newgame" class="submitbtn" onclick="resetscores()">
            NEW GAME
        </button>
    </div>
    
    
    <div id="action-buttons">
        
        <button id="roll_dice" class="submitbtn" onclick="rolldice()">
            ROLL DICE 
        </button>
        
        <button id="hold" class="submitbtn" onclick="hold()">
            HOLD 
        </button>
    
    </div>
    
    
    <div id="game-results" style="display: none">
                          
    </div>
    
    
    <div id="maindiv">              
        <div id="player1" tabindex="0">       
                   
           <div id="player1_stagescore_details">          
               <h1> PLAYER 1</h1> 
               <h1 id="player1_stagescore">0</h1>                                 
                                                 
           </div>
            
           <div id="player1_currentscore_details">         
               <h3>CURRENT</h3>        
               <h3 id="player1_currentscore">0</h3>
           </div>
             
        </div><div id="player2" tabindex="1">
                
           <div id="player2_stagescore_details">
                <h1> PLAYER 2</h1> 
                <h1 id="player2_stagescore">0</h1>                
           </div>
            
           <div id="player2_currentscore_details">          
               <h3>CURRENT</h3> 
               <h3 id="player2_currentscore">0</h3>       
               
           </div>
         
         
        </div>
        
    </div> 
    
</body>

</html>
